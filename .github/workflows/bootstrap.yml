name: Build Termux Bootstrap (ARM64)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-bootstrap:
    runs-on: ubuntu-latest
    env:
      TERMUX_APP_PACKAGE: com.vault.fide  # তোমার নতুন package name

    steps:
      # 1️⃣ Checkout termux-packages repo (root path)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install required build tools + Docker
      - name: Install build tools and Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl unzip xz-utils tar zip ca-certificates lsb-release gnupg
          # Docker official repo install to avoid conflicts
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" \
            | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

      # 3️⃣ Make scripts executable
      - name: Ensure scripts are executable
        run: |
          chmod +x termux-packages/scripts/run-docker.sh
          chmod +x termux-packages/scripts/clean.sh
          chmod +x termux-packages/scripts/build-bootstraps.sh

      # 4️⃣ Clean old builds (force rebuild)
      - name: Clean previous build artifacts
        run: |
          bash termux-packages/scripts/run-docker.sh termux-packages/scripts/clean.sh -f

      # 5️⃣ Build aarch64 bootstrap
      - name: Build aarch64 bootstrap
        run: |
          bash termux-packages/scripts/run-docker.sh termux-packages/scripts/build-bootstraps.sh --architectures aarch64

      # 6️⃣ Upload bootstrap artifact
      - name: Upload bootstrap artifact
        uses: actions/upload-artifact@v4
        with:
          name: termux-bootstrap-aarch64
          path: termux-packages/bootstrap-archives/*